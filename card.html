<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Animal Trading Card</title>
    </head>
    <body>
        <div class="card">
            <h1>Dog</h1>
            <br>
            <img src="pexels-tanika-3687770.jpg" alt="Light brown dog">
            <div class="information">
                <p><em>A friendly dog</em></p>
                <br>
                <p><strong>Scientific Name:</strong> C. familiaris</p>
                <p><strong>Average Length:</strong> 40 cm</p>
                <p><strong>Average Lifespan:</strong> 10-13 years</p>
                <p><strong>Habitat:</strong> Open Forest</p>
                <br>
                <p>White brown dog with eyes, nose and mouth as well as 4 legs. This dog reaches approximetly 40 cm in length and is able to run faster than normal humans.</p>
            </div>
        </div>
    </body>
</html>
