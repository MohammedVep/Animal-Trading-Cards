<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Animal Trading Card</title>
    </head>
    <body>
        <div class="card">
            <h1>Cat</h1>
            <br>
            <img src="pexels-tanika-3687770.jpg" alt="Light brown cat">
            <div class="information">
                <p><em>A friendly cat</em></p>
                <br>
                <p><strong>Scientific Name:</strong> F. catus</p>
                <p><strong>Average Length:</strong> 18 inches</p>
                <p><strong>Average Lifespan:</strong> 14 years</p>
                <p><strong>Habitat:</strong> Open Forest</p>
                <br>
                <p>White brown cat with eyes, nose and mouth as well as 4 legs. This cat reaches 18 inches in length and is able to run faster than normal humans.</p>
            </div>
        </div>
    </body>
</html>
